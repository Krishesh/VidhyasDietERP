<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  // JavaScript/jQuery code to handle the Add/Edit Department modal
  $(document).ready(function () {
    // Show the Add/Edit Department modal when the modal is triggered
    $("#editModal").on("shown.bs.modal", function () {
      // Clear the department ID input
      $("#editDepartmentId").val("");
      // Clear the department name input
      $("#editName").val("");
    });

    // Handle form submission for both adding and editing departments
    $("#editDepartmentForm").submit(function (event) {
      event.preventDefault();
      // Prepare the department data for addition/editing
      const departmentId = $("#editDepartmentId").val();
      const departmentName = $("#editName").val();
      const departmentData = {
        id: departmentId,
        name: departmentName,
      };

      // Determine whether to use POST (add) or PUT (edit) based on the presence of departmentId
      const requestType = departmentId ? "PUT" : "POST";
      const apiUrl = departmentId
        ? `/api/departments/${departmentId}/`
        : "/api/departments/";

      $.ajax({
        url: apiUrl,
        type: requestType,
        data: JSON.stringify(departmentData),
        contentType: "application/json",
        headers: {
          "X-CSRFToken": "{{ csrf_token }}", // Replace with your Django CSRF token
        },
        success: function (data) {
          // Handle success (e.g., close modal and refresh department list)
          $("#editModal").modal("hide");
          location.reload(); // Reload the page or update the department list dynamically
        },
        error: function (error) {
          // Handle errors (e.g., display error message)
          console.log(error);
        },
      });
    });

    // Handle edit button click to open the modal and fetch department data
    $(document).on("click", ".edit-button", function () {
      var departmentId = $(this).data("id");
      console.log("Edit button clicked for department ID: " + departmentId);

      // Fetch department data using AJAX (replace with your API endpoint)
      $.ajax({
        url: "/api/departments/" + departmentId + "/",
        type: "GET",
        success: function (data) {
          // Populate the modal fields with department data
          $("#editDepartmentId").val(data.id);
          $("#editName").val(data.name);

          // Show the modal
          $("#editModal").css("display", "block");
        },
        error: function (error) {
          console.error("Error fetching department data:", error);
        },
      });
    });

    // Handle modal close button click
    $("#closeModal").click(function () {
      $("#editModal").css("display", "none");
    });

    // Handle delete button click and reload
    $(document).on("click", ".delete-button", function () {
      const departmentId = $(this).data("id");
      console.log("Delete button clicked for department ID: " + departmentId);
      // Handle delete button click (e.g., show a confirmation dialog)
      // You can make an AJAX request to delete the department.
      if (confirm("Are you sure you want to delete this department?")) {
        const apiUrl = `/api/departments/${departmentId}/`;
        $.ajax({
          url: apiUrl,
          type: "DELETE",
          headers: {
            "X-CSRFToken": "{{ csrf_token }}",
          },
          success: function (data) {
            location.reload();
          },    
          error: function (error) {
            console.error("Error:", error);
          },
        });
      }
    });
  });

  // Handle add button click to open the modal and post department data
  $(document).on("click", ".add-button", function () {
    console.log("Add button is clicked ");
    event.preventDefault();
    resetForm();
    $("#editModal").css("display", "block");
  });

  // Function to reset the form and set the modal title
  function resetForm() {
    $("#editDepartmentId").val("");
    $("#editName").val("");
    $("#editModal h2").text("Add Department");
  }
</script>
